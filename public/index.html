<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day-one</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
   <div class="flex">
    <div class="bg-green-900 w-[823px] rounded-r-3xl inline-block">
      <div class="pl-28 pb-24 pt-[468px]">
        <h3 class="font-semibold text-3xl text-white pb-2 capitalize">Welcome to</h3>
        <H2 class="font-bold text-green-400 text-6xl leading-tight">Campus <br> Multimedia</H2>
      </div>
    </div>
    <div>
      <h2 class="font-semibold text-3xl pb-2">Create an account</h2>
      <p class="font-extrabold flex gap-2.5 pb-5"><svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        Marathon High School  
      </p>
      <!-- INPUTS -->
      <div class="space-y-4">
        <div>
          <h2 class="font-semibold pb-2">Email</h2>
          <input type="text"
          class="flex-1 py-2 px-3 border border-gray-200 bg-gray-100 rounded-lg placeholder-gray-500 focus:outline-none w-80"
          placeholder="john@marathon.com"
              id="link-input"
          >
        </div>
        <div>
          <h2 class="font-semibold pb-2">Name</h2>
          <input type="text"
          class="flex-1 py-2 px-3 border border-gray-200 rounded-lg placeholder-gray-500 focus:outline-none w-80"
          placeholder="Enter your full name
          
          "
              id="link-input"
          >
        </div>
        <div>
          <h2 class="font-semibold pb-2">School role</h2>
          <input type="text"
          class="flex-1 py-2 px-3 border border-gray-200 rounded-lg placeholder-gray-500 focus:outline-none w-80"
          placeholder="Select a role"
              id="link-input"
          >
        </div>
        <div>
          <h2 class="font-semibold pb-2">Password</h2>
          <input type="text"
          class="flex-1 py-2 px-3 border border-gray-200 rounded-lg placeholder-gray-500 focus:outline-none w-80"
          
              id="link-input"
          >
        </div>
      </div>
      <!-- button -->
      <button class="w-80 bg-green-500 font-bold text-center py-3 mt-2 rounded-md">Get started</button>
    </div>
   </div>
</body>
</html>
